<div class="main-content">
    <div class="selection-content selection-content-p30">

        <h4>Category: {{ currentCategoryName }}</h4>
        <hr>

        <div class="container-fluid">
            <div class="row">
                <!--  Loop collection of products-->
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">


                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" alt="{{ product.name }}" class="img-responsive">
                        </a>

                        <a routerLink="/products/{{ product.id }}">
                            <h1>{{ product.name }}</h1>
                        </a>

                        <div class="price">{{ product.unitPrice | currency: 'USD' }}</div>
                        <a href="#" class="primary-btn">Add to Cart</a>
                    </div>
                </div>

                <!-- If products are empty, display a message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
            </div>
        </div>
    </div>
</div>
